apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-hml
  namespace: app-hml
  labels:
    app: fastapi-react-app
    environment: homologation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "20"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Configurações adicionais para homologação
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Homologation'
spec:
  tls:
  - hosts:
    - app-hml.yourdomain.com
    secretName: app-hml-tls
  rules:
  - host: app-hml.yourdomain.com
    http:
      paths:
      # Backend API routes
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8001
      # Frontend routes
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80